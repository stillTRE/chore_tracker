<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Roboto+Mono&display=swap" rel="stylesheet">
    <title>Create Chore</title>
</head>
<body>
    <header class="navbar p-3">
        <h1>Chore Tracker</h1>
        <h2>{{current_user.first_name}} {{current_user.last_name}}</h2>
        <a href="/user/home" class="btn btn-secondary">Dashboard</a>
        <a href="/logout" class="btn btn-secondary">Logout</a>
    </header>
    <div class="d-flex justify-content-around mt-3">
        <form action="/chore/add" method="post" class="col-6 p-6">
            <h2>Create a new Chore</h2>
            {% with messages = get_flashed_messages(category_filter=["choreError"]) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    {% for message in messages %}
                        <p class="error">{{message}}</p>
                    {% endfor %}
                </div>
                {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="title">Chore Title:</label>
                <input type="text" name="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="points">Points</label>
                <input type="number" name="points" class="form-control">
            </div>
            <div class="form-group">
                <label for="member_id">Assigned to:</label>
                <input type="text" name="member_id" class="form-control">
            </div>
            <div class="form_group">
                <label for="due_date">Due Date:</label>
                <input type="date" name="due_date" class="form_control">
            </div>
            <input type="hidden" name='household_id' value="{{household.id}}">
            <input type="submit" value="Create Chore" class="btn btn-secondary m-3">
        </form>
    </div>
</body>
</html>
